<!DOCTYPE html>
<html>
	<head>
		<title>Digital Clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="d-flex align-items-center justify-content-center vh-100">
		<div class="clock shadow p-5 mb-5 rounded">
			<div class="hourVal">
				<div id="hrs" class="px-2"></div>
				<div class="text-center bg-primary p-2 text-white bg-opacity-75">HOURS</div>
			</div>
			<div class="minVal">
				<div id="mins" class="px-2"></div>
				<div class="text-center bg-success p-2 text-white bg-opacity-75">MINUTES</div>
			</div>
			<div class="secVal">
				<div id="secs" class="px-2"></div>
				<div class="text-center bg-warning p-2 text-white bg-opacity-75">SECONDS</div>
			</div>
				<!-- <div id="hrs"></div> -->
				<!-- <div id="mins"></div> -->
				<!-- <div id="secs"></div> -->
			<span class= "mt-5 mx-3 text-center bg-white" id="ampm"></span>
		</div>	
		
        <!-- <center class="card-footer">Made with ❤️ By Mr Rohit Pathak</center> -->
    	
    	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
